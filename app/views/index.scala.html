@(message: Form[CreateMessageForm])(implicit messages: Messages)

@import helper._
@import views.html.bootstrap._

@main("Welcome to Play") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

	<ul id="messages"></ul>

  @form(routes.MessageController.addMessage()) {
  
        <div class="form-group">
		    @text(message("name"), "Name")
		</div>
		<div class="form-group">
		    @textareab(message("body"), "Message")
		</div>
   


		<button type="submit" class="btn btn-primary">Submit</button>
	}
}
